            </select>
        </label> </p><br/> 
        <div class="cursor"> <p> Etendue de la mesure:  <br/>

        </div> <br/> <br/>

        <label> Minimum : <input 
            type="number"
            name="min"
            min="0"
            max="110"
            step="1">
        </label>

            type="number"
            name="max"
            min="0"
            max="110"
